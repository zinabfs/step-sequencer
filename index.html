<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Music Maker</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://unpkg.com/tone"></script>
    <script src="app/config.js"></script>

</head>

<body>

<h1>Music Maker</h1>

<button class="playpauseBtn">
    start
</button>

<div class="grid" id="grid"></div>
<hr>
<div class="grid" id="kick"></div>


<div class="flex">
    <button class="clear">clear tiles</button>
    <button class="reset-bpm">reset bpm</button>


    <div class="slidecontainer">
        <input class="slider tempo" id="tempo" max="200" min="70" type="range" value="120">
        <label for="tempo" id="value"></label>
    </div>
</div>

<div class="flex">


    <select id="synth-selected" name="synth">
        <option value="sine">sine</option>
        <option value="triangle">triangle</option>
        <option value="square">square</option>
    </select>

    <label for="synth-selected">
        <button id="type">select type</button>
    </label>

    <div class="flex">
        <audio controls></audio>
        <button class="record">record</button>
    </div>

    <button class="add">+</button>
    <button class="remove">-</button>
</div>


<footer>Made with love by <a href="https://github.com/zinabfs" target="_blank">
    Zina Boufalaas</a></footer>

<script src="app/grid.js"></script>
<script src="app/sequencer.js"></script>
<script src="app/main.js"></script>

</body>
</html>
